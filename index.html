<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flappy Bird - Phaser Game</title>
    <script src="/phaser/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #333;
        overflow: hidden;
      }
      #game-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100%;
      }
      @media (max-width: 768px) {
        canvas {
          width: 100% !important; /* Force width */
          height: 100% !important; /* Force height */
          object-fit: contain; /* Giữ tỷ lệ nhưng lấp đầy không gian */
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script src="game.js"></script>
  </body>
</html>
